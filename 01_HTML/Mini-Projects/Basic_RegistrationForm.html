<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
</head>
<body>
    <form action="/action.php">
    <table align="center">
        <thead>
            <h2 title="Using Only HTML"><center>Registration form</center></h2><hr>
        </thead>
        <tbody>
            <tr>
                <td>Name:</td>
                <td><input type="text" placeholder="Name.."></td>
            </tr>
            <tr>
                <td>Phone Number:</td>
                <td><input type="phone" placeholder="01*********"></td>
            </tr>
            <tr>
                <td>Email Id:</td>
                <td><input type="email" placeholder="Example@gmail.com"></td>
            </tr>
            <tr>
                <td>Password:</td>
                <td><input type="password" placeholder="Password"></td>
            </tr>
            <tr>
                <td>Gender:</td>
                <td>
                    <label for="101"><input type="radio" name="Gender" id="101">Male</label>
                    <label for="102"><input type="radio" name="Gender" id="102">Female</label>
                    <label for="103"><input type="radio" name="Gender" id="103">Others</label>
                </td>
            </tr>
            <tr>
                <td>Date of Birth:</td>
                <td><input type="date" placeholder="dd/mm/yyyy"></td>
            </tr>
            <tr>
                <td>Educational Qualification:</td>
                <td>
                    <select name="EQ" id="00">
                        <option>Select one</option>
                        <option value="JSC">JSC</option>
                        <option value="SSC">SSC</option>
                        <option value="HSC">HSC</option>
                        <option value="Undergraduate">Undergraduate</option>
                        <option value="Graduate">Graduate</option>
                    </select>
                </td>
            </tr>
            <tr>
                <td>Hobbies:</td>
                <td>
                    <label for="201"><input type="checkbox" name="Travelling" id="201">Travelling</label>
                    <label for="202"><input type="checkbox" name="Cultural Activities" id="202">Cultural Activities</label>
                    <label for="203"><input type="checkbox" name="Reading Novels" id="203">Reading Novels</label><br>
                    <label for="204"><input type="checkbox" name="Indoor Outdoor Games" id="204">Indoor Outdoor Games</label>
                    <label for="205"><input type="checkbox" name="Drawing or Calligraphy" id="205">Drawing or Calligraphy</label><br>
                    <label for="200"><input type="checkbox" name="Others" id="205">Others</label>
                </td>
            </tr>
            <tr>
                <td>Address:</td>
                <td><textarea name="Address" id="" cols="40" rows="3" placeholder="Address"></textarea></td>
            </tr>
            <hr>
            <tr><td><hr></td><td><hr></td></tr>
            <tr>
                <td></td>
                <td><input type="button" value="Reset"><span>  . </span><input type="submit" value="Submit"></td>
            </tr>
            

        </tbody>
    </table>
</form>
</body>
</html>
